<!DOCTYPE html>
<html>
<head>
    <title>销售数据看板</title>
    <style>
        table { border-collapse: collapse; margin: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        tr:hover { background-color: #f5f5f5; }
        .back-btn { margin: 20px; cursor: pointer; color: blue; }
    </style>
</head>
<body>
    <!-- 汇总表格容器 -->
    <div id="summary-container">
        <h2>平台销售汇总</h2>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>平台</th>
                    <th>总销量</th>
                    <th>总销售额</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- 详情表格容器 (初始隐藏) -->
    <div id="detail-container" style="display: none;">
        <div class="back-btn" onclick="showSummary()">← 返回汇总</div>
        <h2 id="platform-title"></h2>
        <table id="detail-table">
            <thead>
                <tr>
                    <th>型号</th>
                    <th>销量</th>
                    <th>销售额</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // 数据源
        const DATA_URL = 'https://raw.githubusercontent.com/youyi666/youyi666.github.io/main/%E9%94%80%E9%87%8F%E8%A1%A82.csv';

        // 加载数据并初始化
        async function loadData() {
            try {
                const response = await fetch(DATA_URL);
                const csvData = await response.text();
                const data = parseCSV(csvData);
                initSummaryTable(data);
            } catch (error) {
                console.error('数据加载失败:', error);
            }
        }

        // 解析CSV数据
        function parseCSV(csv) {
            const rows = csv.split('\n');
            const headers = rows[0].split(',');
            
            return rows.slice(1).map(row => {
                const cells = row.split(',');
                return {
                    platform: cells[0].trim(),
                    model: cells[1].trim(),
                    sales: parseInt(cells[2]),
                    revenue: parseFloat(cells[3])
                };
            });
        }

        // 初始化汇总表格
        function initSummaryTable(data) {
            const platforms = {};
            
            // 计算各平台汇总
            data.forEach(item => {
                if (!platforms[item.platform]) {
                    platforms[item.platform] = {
                        totalSales: 0,
                        totalRevenue: 0
                    };
                }
                platforms[item.platform].totalSales += item.sales;
                platforms[item.platform].totalRevenue += item.revenue;
            });

            // 生成表格行
            const tbody = document.querySelector('#summary-table tbody');
            Object.entries(platforms).forEach(([platform, stats]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="cursor: pointer; color: blue;" 
                        onclick="showDetail('${platform}')">
                        ${platform}
                    </td>
                    <td>${stats.totalSales}</td>
                    <td>${stats.totalRevenue.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 显示详情表格
        function showDetail(platform) {
            fetch(DATA_URL)
                .then(response => response.text())
                .then(csv => {
                    const data = parseCSV(csv);
                    const detailData = data.filter(item => item.platform === platform);
                    
                    document.getElementById('summary-container').style.display = 'none';
                    document.getElementById('detail-container').style.display = 'block';
                    document.getElementById('platform-title').textContent = `${platform} 型号详情`;

                    const tbody = document.querySelector('#detail-table tbody');
                    tbody.innerHTML = ''; // 清空旧数据
                    
                    detailData.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.model}</td>
                            <td>${item.sales}</td>
                            <td>${item.revenue.toFixed(2)}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }

        // 返回汇总视图
        function showSummary() {
            document.getElementById('summary-container').style.display = 'block';
            document.getElementById('detail-container').style.display = 'none';
        }

        // 页面加载时初始化
        window.onload = loadData;
    </script>
</body>
</html>
