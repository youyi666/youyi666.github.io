<h1>欢迎来到我的网页</h1>
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的数据可视化</title>
</head>
<body>
    <h1>数据可视化展示</h1>

    <h2>收入 vs 预期寿命</h2>
    <iframe title="Income vs life expectancy" aria-label="散点图" id="datawrapper-chart-ddpT4"
        src="https://datawrapper.dwcdn.net/ddpT4/1/" scrolling="no" frameborder="0"
        style="width: 100%; border: none;" height="437" data-external="1">
    </iframe>

    <h2>表格展示</h2>
    <iframe title="Datawrapper Chart" aria-label="表格" id="datawrapper-chart-7UWUc"
        src="https://datawrapper.dwcdn.net/7UWUc/1/" scrolling="no" frameborder="0"
        style="width: 100%; border: none;" height="1149" data-external="1">
    </iframe>

    <script>
        !function() {
            "use strict";
            window.addEventListener("message", function(a) {
                if (void 0 !== a.data["datawrapper-height"]) {
                    var e = document.querySelectorAll("iframe");
                    for (var t in a.data["datawrapper-height"])
                        for (var r = 0; r < e.length; r++)
                            if (e[r].contentWindow === a.source) {
                                var i = a.data["datawrapper-height"][t] + "px";
                                e[r].style.height = i;
                            }
                }
            });
        }();
    </script>

</body>
</html>
