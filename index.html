<style>
  /* Add responsiveness */
  .datawrapper-iframe {
    width: 100% !important;
    max-width: 100%;
    border: none;
  }
  .chart-container {
    position: relative;
    overflow: hidden;
    margin-bottom: 20px; /* Add space between charts */
  }
  /* Ensure good spacing between the charts */
  .chart-container iframe {
    height: auto;
    min-height: 350px; /* Maintain a reasonable height */
  }
</style>

<div class="chart-container">
  <iframe title="美博集团电商日报" aria-label="表格" id="datawrapper-chart-sRzxk" src="https://datawrapper.dwcdn.net/sRzxk/8/" scrolling="no" frameborder="0" class="datawrapper-iframe" height="387" data-external="1"></iframe>
</div>
<script type="text/javascript">
  !function() {
    "use strict";
    window.addEventListener("message", function(a) {
      if (void 0 !== a.data["datawrapper-height"]) {
        var e = document.querySelectorAll("iframe");
        for (var t in a.data["datawrapper-height"]) {
          for (var r = 0; r < e.length; r++) {
            if (e[r].contentWindow === a.source) {
              var i = a.data["datawrapper-height"][t] + "px";
              e[r].style.height = i;
            }
          }
        }
      }
    });
  }();
</script>
